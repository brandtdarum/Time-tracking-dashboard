<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main id="showcase">
    <article>
      <div id="profile">
        <div>
          <img src="./images/image-jeremy.png" alt="Profile image.">
          <div>
            <span>Report For</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ol id="tabs">
          <li><a href="#">Daily</a></li>
          <li><a href="#">Weekly</a></li>
          <li><a href="#">Monthly</a></li>
        </ol>
      </div>
      <ul>
        <li>
          <object rel="image/xml+svg" data="images/icon-work.svg"></object>
          <div>
            <object rel="image/xml+svg" data="./images/icon-ellipsis.svg"></object>
            <h2>Work</h2>
            <span class="currentTime"></span>
            <span class="prevTime"></span>
          </div>
        </li>
        <li>
          <object rel="image/xml+svg" data="images/icon-play.svg"></object>
          <div>
            <object rel="image/xml+svg" data="./images/icon-ellipsis.svg"></object>
            <h2>Play</h2>
            <span class="currentTime"></span>
            <span class="prevTime"></span>
          </div>
        </li>
        <li>
          <object rel="image/xml+svg" data="images/icon-study.svg"></object>
          <div>
            <object rel="image/xml+svg" data="./images/icon-ellipsis.svg"></object>
            <h2>Study</h2>
            <span class="currentTime"></span>
            <span class="prevTime"></span>
          </div>
        </li>
        <li>
          <object rel="image/xml+svg" data="images/icon-exercise.svg"></object>
          <div>
            <object rel="image/xml+svg" data="./images/icon-ellipsis.svg"></object>
            <h2>Exercise</h2>
            <span class="currentTime"></span>
            <span class="prevTime"></span>
          </div>
        </li>
        <li>
          <object rel="image/xml+svg" data="images/icon-social.svg"></object>
          <div>
            <object rel="image/xml+svg" data="./images/icon-ellipsis.svg"></object>
            <h2>Social</h2>
            <span class="currentTime"></span>
            <span class="prevTime"></span>
          </div>
        </li>
        <li>
          <object rel="image/xml+svg" data="images/icon-self-care.svg"></object>
          <div>
            <object rel="image/xml+svg" data="./images/icon-ellipsis.svg"></object>
            <h2>Self Care</h2>
            <span class="currentTime"></span>
            <span class="prevTime"></span>
          </div>
        </li>
      </ul>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
